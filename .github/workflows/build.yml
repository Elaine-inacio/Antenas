name: Build APK with Buildozer

on:
  # Permite rodar manualmente pelo botÃ£o "Run workflow"
  workflow_dispatch:

  # Roda automaticamente quando houver push na branch main
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Fazer checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ§° Instalar dependÃªncias do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-dev \
          git zip unzip openjdk-17-jdk \
          autoconf automake libtool \
          libffi-dev libssl-dev \
          libltdl-dev

    - name: ğŸ Instalar Buildozer e dependÃªncias Python
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer==1.5.0
        pip install virtualenv

    - name: ğŸ§± Criar ambiente virtual
      run: |
        virtualenv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer

    - name: ğŸ“¦ Habilitar cache para acelerar builds
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-cache
        restore-keys: |
          ${{ runner.os }}-buildozer-cache

    - name: ğŸš€ Compilar APK Debug
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: ğŸš€ Compilar APK Release (unsigned)
      run: |
        source venv/bin/activate
        buildozer android release

    - name: ğŸ“¤ Upload dos APKs como artefatos
      uses: actions/upload-artifact@v3
      with:
        name: APKs-Gerados
        path: |
          bin/*.apk
