name: Build APK with Buildozer

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-dev \
          git zip unzip openjdk-17-jdk \
          autoconf automake libtool \
          libffi-dev libssl-dev \
          libltdl-dev

    - name: Instalar Buildozer e dependências Python
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer==1.5.0
        pip install virtualenv

    - name: Criar ambiente virtual
      run: |
        virtualenv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer

    - name: Habilitar cache para acelerar builds
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-cache
        restore-keys: |
          ${{ runner.os }}-buildozer-cache

    - name: Compilar APK Debug
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Compilar APK Release (unsigned)
      run: |
        source venv/bin/activate
        buildozer android release

    - name: Upload dos APKs como artefatos
      uses: actions/upload-artifact@v4
      with:
        name: APKs-Gerados
        path: bin/*.apk
