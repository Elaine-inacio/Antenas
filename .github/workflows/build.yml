name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Usando 'ubuntu-latest' para garantir a vers√£o mais est√°vel do runner
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è Pega o c√≥digo do repo
    - uses: actions/checkout@v4

    # 2Ô∏è Configura Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3Ô∏è Instala depend√™ncias do sistema (incluindo ImageMagick para placeholders)
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-venv git zip unzip openjdk-17-jdk \
          zlib1g-dev libncurses5-dev libncurses6 libstdc++6 \
          libffi-dev libssl-dev libtinfo6 \
          autoconf automake libtool pkg-config m4 build-essential \
          libltdl-dev ccache imagemagick
        sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5 || true

    # 4Ô∏è Cache do Buildozer para acelerar builds
    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          buildozer-

    # 5Ô∏è Cria venv e instala Buildozer + Cython
    - name: Setup Buildozer
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.36

    # 6Ô∏è Cria imagens placeholder se n√£o existirem
    - name: Create placeholder images
      run: |
        # Usando 'convert' agora que ImageMagick est√° instalado
        if [ ! -f Icon.png ]; then
          echo "Creating Icon.png placeholder..."
          convert -size 512x512 xc:blue -gravity center -pointsize 72 -fill white -annotate +0+0 "A" Icon.png
        fi
        if [ ! -f Splash.png ]; then
          echo "Creating Splash.png placeholder..."
          convert -size 720x1280 xc:blue -gravity center -pointsize 120 -fill white -annotate +0+0 "Antenas" Splash.png
        fi

    # 7Ô∏è Limpa execu√ß√µes antigas para liberar espa√ßo (O passo crucial para NumPy/Matplotlib) üßπ
    - name: Clean previous builds to free up space
      run: |
        source venv/bin/activate
        # Remove todos os caches e downloads antigos do buildozer
        buildozer clean

    # 8Ô∏è Build APK com log detalhado
    - name: Build APK
      run: |
        source venv/bin/activate
        # Aceita licen√ßas do Android SDK automaticamente
        yes | buildozer android debug 2>&1 | tee build.log
      
    # 9Ô∏è Upload do log completo em caso de erro
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        
    # üîü Upload do APK gerado
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: bin/*.apk
        if-no-files-found: error
